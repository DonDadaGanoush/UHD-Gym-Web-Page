<!---------------MEMBERSHIPS PRICING PAGE--------------------->
<!DOCTYPE html> 
<html lang = 'en'>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UHD Gym Contact Page</title>
</head>
<body>
    <div class = "container-fluid">
        <div class = "container">
            <nav>
                <div class="logo">
                    <img src="University_of_Houston-Downtown_Logo.png" id="logo-pic" alt= "UHD logo">
                </div>
                <ul class = "header"> 
                    <li class = "active"><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="memberships.html">MEMBERSHIPS</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                    <li><button class = "btn">Sign Up</button></li>
                </ul>
            </nav>    
        </div>
        <div class = "contact-us">
            <h1>BECOME A MEMBER <span>TODAY.</span></h1>
            <p>We can't wait to see you in here. If you have any questions we'll be happy to answer them!</p>
            <form>
                <div class = "input-group">
                    <input type = "text" id="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class = "input-group">
                    <input type = "text" id="number" required>
                    <label for="number">Phone No.</label>
                </div>
                <div class = "input-group">
                    <input type = "text" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class = "input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button class="contact-btn" type = "submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
</body>

</html>
